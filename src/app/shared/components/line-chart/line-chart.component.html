<ngx-charts-line-chart
  (window:resize)="onResize($event)"
  [autoScale]="configuration.autoScale"
  [legend]="configuration.showLegend"
  [results]="datas"
  [showXAxisLabel]="configuration.showXAxisLabel"
  [timeline]="configuration.timeline"
  [view]="configuration.view"
  [xAxisLabel]="configuration.xAxisLabel"
  [xAxis]="configuration.xAxis"
  [yAxis]="configuration.yAxis"
  [yScaleMax]="configuration.yScaleMax"
  [yScaleMin]="configuration.yScaleMin">
</ngx-charts-line-chart>
