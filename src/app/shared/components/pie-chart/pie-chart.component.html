<ngx-charts-pie-chart
  (activate)="onActivate($event)"
  (select)="onSelect($event)"
  [doughnut]="isDoughnut"
  [gradient]="gradient"
  [labels]="showLabels"
  [legendPosition]="legendPosition"
  [legend]="showLegend"
  [results]="datas"
  [scheme]="colorScheme"
  [view]="view"
>
</ngx-charts-pie-chart>
